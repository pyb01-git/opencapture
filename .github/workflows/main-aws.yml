name: OpenCapture CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Python
        run: flake8 backend/
      - name: Lint Angular
        run: npm install && ng lint frontend/

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Run tests
        run: pytest backend/tests/

  build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build Angular
        run: |
          cd frontend
          npm install
          ng build --prod
      - name: Package backend
        run: python setup.py bdist_wheel

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-opencapture-deploy
          aws-region: eu-west-1
      - name: Deploy OpenCapture via SSM
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=$EC2_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy OpenCapture" \
            --parameters 'commands=["/home/opencapture/deploy.sh"]' \
            --region eu-west-1
