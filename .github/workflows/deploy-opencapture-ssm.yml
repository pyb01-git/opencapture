name: OpenCapture Deployment via SSM


on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  deploy-opencapture:
    name: Deploy OpenCapture via SSM
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::029373388248:role/github-actions-opencapture-deploy
          aws-region: eu-west-3

      - name: Deploy OpenCapture via SSM
        env:
          HOST_NAME: ${{ secrets.HOST_NAME }}
          PORT: ${{ secrets.PORT }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          set +e
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=OpenCapture-EC2" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          echo "Deploying to instance: $INSTANCE_ID"

          CMD_ID=$(aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy OpenCapture via SSM" \
            --parameters 'commands=[
              "set -eux",
              "export GITHUB_HEAD_REF='"$GITHUB_HEAD_REF"'",
              "export HOST_NAME='"$HOST_NAME"'",
              "export PORT='"$PORT"'",
              "export USER_NAME='"$USER_NAME"'",
              "export USER_PASSWORD='"$USER_PASSWORD"'",
              "mkdir -p /opt/opencapture",
              "cat << '\''EOF'\'' > /opt/opencapture/deploy.sh",
              "'"$(sed 's/"/\\"/g' deploy/deploy-opencapture.sh)"'",
              "EOF",
              "chmod +x /opt/opencapture/deploy.sh",
              "/opt/opencapture/deploy.sh"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $CMD_ID"

          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text)

            echo "SSM Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" ]]; then
              exit 1
            fi

            sleep 30
          done

          aws ssm get-command-invocation \
            --command-id $CMD_ID \
            --instance-id $INSTANCE_ID \
            --query "{stdout:StandardOutputContent,stderr:StandardErrorContent,status:Status}" \
            --output json || true

          if [ "$STATUS" != "Success" ]; then
            echo "❌ Deployment failed"
            exit 1
          fi

          echo "✅ Deployment successful"
